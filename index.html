<!-- This is required for the html to run correctly-->
<!DOCTYPE html>
<!-- this sets the language-->
<html lang = "en-US">
    <!-- This is the head which holds all the stuff that isn't to be seen to end users-->
    <head>
        <!-- charset sets what your document should use to UTF-8, has mostly all characters-->
        <meta charset="utf-8" />
        <!-- ensures page loads at width of browser viewport-->
        <meta name = "viewport" content = "width = device-width" />
        <!-- links it to the styled css file-->
        <link href = "styles/style.css" rel = "stylesheet" />
        <!-- links it to the js file -->
        <script async src = "scripts/main.js"></script>
        <!-- shows the title in browser tab-->
        <title>Santa message</title>
    </head>
    <!-- the body contains all content you want to show to web users-->
    <body>
        <h1>Santa Claus Is Ready!</h1>
        <img src = "coolpic.jpg" alt="Cool Santa Image"/>
        <!-- paragraph -->
        <p>HO HO HO, This is a website from Santa make sure to be good!
           Remember Santa wants:
        </p>
        <!-- unorder list -->
        <ul>
            <!-- list items-->
            <li>Cookies</li>
            <li>Milk</li>
            <li>And carrots for the reindeer!</li>
        </ul>
        <!-- <a > href = holds the link that the <a /a> text surronds-->
        <p><a href = "https://santatracker.google.com/">CLICK HERE</a> TO TRACK SANTA</p>
    </body>

</html>
